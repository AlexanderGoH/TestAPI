<div class="container">
  <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
    <h1>Agregar Producto</h1>
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" class="form-control" formControlName="price" />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="categoria">Categoría:</label>
      <input type="text" class="form-control" formControlName="category" />
    </div>
    <div class="form-group">
      <label for="imagen">Imagen (URL):</label>
      <input type="text" class="form-control" formControlName="image" />
    </div>
    <button type="submit" class="btn btn-secondary">Agregar</button>
    <button type="button" class="btn btn-dark" (click)="salir()">Salir</button>
  </form>
</div>
