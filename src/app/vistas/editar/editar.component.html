<div class="container-formulario">
  <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)" class="editar-form">
    <h1>Editar Producto</h1>
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input type="text" class="form-control" id="titulo" placeholder="Titulo del producto" formControlName="title" />
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="text" class="form-control" id="precio" placeholder="Precio del producto" formControlName="price" />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input type="text" class="form-control" id="descripcion" placeholder="Descripcion del producto"
        formControlName="description" />
    </div>
    <div class="form-group">
      <label for="precio">ID categoría</label>
      <input type="text" class="form-control" id="categoryId" placeholder="ID categoría del producto" formControlName="categoryId" />
    </div>
    <div class="form-group">
      <label for="precio">Imagen</label>
      <input type="text" class="form-control" id="imagen" placeholder="Imagen del producto" formControlName="image" />
    </div>
    <br><br>
    <button type="submit" class="btn btn-secondary">Guardar</button>
    <button type="button" class="btn btn-dark" (click)="salir()">Salir</button>


  </form>
</div>
