<header>
	<img src="../assets/img/header.jpg" alt="Imagen del header">
	<h1>Escapa de lo cotidiano</h1>
</header>

<div class="container">
	<div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
		<div class="col p-3" *ngFor="let product of productos">
			<app-card [producto]="product"></app-card>
		</div>
	</div>
	<div class="container d-flex justify-content-end my-5">
		<button type="button" class="btn btn-dark" (click)="agregarProducto()">Agregar producto</button>
	</div>
</div>
